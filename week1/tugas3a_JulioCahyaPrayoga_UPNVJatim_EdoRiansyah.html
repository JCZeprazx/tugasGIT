<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3a</title>
</head>
<body>
    <form action="#" method="get" name="registerproduk">
        <table border="0" align="center" cellspacing="0" cellpadding="10">
            <thead bgcolor="gray">
                <th colspan="2">Form Register Produk</th>
            </thead>
            <tbody>
                <tr>
                    <td><label>Nama Produk</label></td>
                    <td>
                        <input type="text" name="nama" >
                    </td>
                </tr>
                <tr>
                    <td><label>Jenis Produk</label></td>
                    <td>
                        <select name="produk">
                            <option value="" selected>------Kategori Produk-------</option>
                            <option value="tas">Tas</option>
                            <option value="sepatu">Sepatu</option>
                            <option value="jaket">Jaket</option>
                            <option value="baju">Baju</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Harga</label></td>
                    <td>
                        <input type="text" name="harga">
                    </td>
                </tr>
                <tr>
                    <td><label>Stok</label></td>
                    <td>
                        <input type="text" name="stokproduk">
                    </td>
                </tr>
                <tr>
                    <td><label>Photo</label></td>
                    <td>
                        <input type="text" name="foto">
                    </td>
                </tr>
            </tbody>
            <tfoot bgcolor="gray">
                <th colspan="2">
                    <input type="submit" name="" value="Kirim">
                    <input type="reset" name="" value="Batal">
                </th>
            </tfoot>
        </table>
    </form>
</body>
</html>
